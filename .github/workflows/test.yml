name: Docker-Neovim Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Docker Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Neovim
        uses: https://github.com/marketplace/actions/setup-neovim
        with:
          version: stable


      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo usermod -aG docker $USER
          newgrp docker

      - name: Test Module
        run: |
          mkdir -p ~/.config/nvim/lua/docker
          cp -r lua/docker ~/.config/nvim/lua/
          nvim --headless \
            -c "lua require('docker').setup()" \
            -c "lua require('docker').show_containers()" \
            -c "qall"
